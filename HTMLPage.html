<HTML>
<HEAD lang="pl">
    <meta charset="utf-8" />
    <TITLE>Debaty</TITLE>
    <link rel="stylesheet" href="StyleSheet.css">
</HEAD>
<BODY>
    <input id="Topic" placeholder="Tutaj wprowadź temat debaty">
    <button id="disableT" onclick="disableT()">Zatwierdź temat debaty</button>
    <div class="box">
        <div class="for">
            <h2>Grupa ZA</h2>
                <input id="for1" />
                <input id="for2" />
                <input id="for3" />
                <input id="for4" />
                <input id="for5" />
                <input id="for6" />
                <button id="disableF" onclick="disableF()">Zatwierdź członków grupy</button>
        </div>
        <div class="watch">
            <div id="display">00:00:00</div>
            <button id="startWatch" onclick="START">start</button>
            <button id="stopWatch">stop</button>
            <button id="resetWatch">reset</button>
        </div>
        <div class="against">
            <h2>Grupa PRZECIW</h2>
                <input id="against1" />
                <input id="against2" />
                <input id="against3" />
                <input id="against4" />
                <input id="against5" />
                <input id="against6" />
            <button id="disableA" onclick="disableA()">Zatwierdź członków grupy</button>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
 
</BODY>
</HTML>
